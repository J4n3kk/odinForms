<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="left-image">
    <div class="logo-wrapper"><img src="images/odin-logo.png" alt=""></div>
</div>
<div class="content-wrap">
    <div class="header">This is not a real online service! <br> You know you need something like this in your life to help you realize your deepest dreams. <br>
Sign up now to get started. <br>

You know you want to.</div>
    <div class="form">
        <form action="" id="account">
            <legend></legend>
            <ul>
                <li>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="fName">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="lName">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="mail" id="email" name="email">
                    <label for="phone_numer">PHONE NUMBER</label>
                    <input type="tel" id="phone_numer" name="pNumber">
                </li>
                <li>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd">
                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pwd" name="cpwd">
                </li>
            </ul>
        </form>
    </div>
    <div class="sign-up">
        <button type="submit" form="account">Create account</button>
        <div class="account-exist">Already have an account? <a href="http://">Log in.</a></div>
    </div>
</div>  
</body>
</html>
