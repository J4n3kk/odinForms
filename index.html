<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-image">
        <div class="background"></div>
        <div class="logo-wrapper"><img src="images/odin-logo.png" alt=""><span>ODIN</span></div>
    </div>
    <div class="content-wrap">
        <div class="header">This is not a real online service! <br> You know you need something like this in your life to help you realize your deepest dreams. <br>
    Sign up now to get started. <br>
    
    You know you want to.</div>
        <div class="form">
            <form action="" id="account">
                <legend>Let's do this</legend>
                <ul>
                    <li>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="fName" placeholder="Barack" required>
                        </div>

                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="lName" placeholder="Obama" required>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@example.com" required>
                        </div>
                        
                        <div>
                            <label for="phone_numer">PHONE NUMBER</label>
                            <input type="tel" id="phone_numer" name="pNumber" placeholder="+48 123456789" minlength="11" maxlength="11" required>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" placeholder=" " required>
                        </div>

                        <div>
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pwd" name="cpwd" placeholder=" " required>
                        </div>
                    </li>
                </ul>
                <button type="submit" form="account">Create account</button>
            </form>
        </div>
        <div class="sign-up">
            
            <div class="account-exist">Already have an account? <a href="http://">Log in.</a></div>
        </div>
    </div>
</body>
</html>
